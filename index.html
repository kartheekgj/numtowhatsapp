<!DOCTYPE html>
<html>

<head>
    <title>Send Message to Whatsapp</title>
    <!--Import Google Icon Font-->
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="./css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="./css/custom.css" media="screen,projection" />
    <meta charset="UTF-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/office/80/000000/whatsapp--v1.png">
</head>

<body>
    <header>
        <!-- Dropdown Structure -->
        <nav>
            <div class="nav-wrapper teal">
                <div class="left hide-on-med-and-down"><img src="https://img.icons8.com/office/60/000000/whatsapp--v1.png"/></div>
                <a href="#" class="brand-logo center" id="logo">Send Message to Whatsapp without adding contact</a>
            </div>
        </nav>

    </header>
  <section>
        <div class="container">
            <div class="row n2bb2nForm" id="n2b">
                <div class="col s12">
                    <div class="row">
                        <div class="input-field col s8">
                            <div class="card-panel">
                                <i class="material-icons prefix">phone</i>
                                <input type="text" length="10" class="input validate" placeholder="Phone Number without +91" maxlength="10" value="" id="phNo"
                                    required>
                                <button class="btn waves-effect waves-light" name="submit"
                                    onClick="fnSendToWhatsapp()">Submit
                                    <i class="material-icons right">send</i>
                                </button>
                                <blockquote>Limited to only Indian Numbers</blockquote>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="page-footer stickbottom teal" style="position:fixed;width:100%;">
        <div class="footer-copyright">
            <div class="container">
                <div class="row">
                    <span class="left-align white-text text-darken-2">&#169; Developed by - <a
                            class="white-text text-darken-2" href="https://github.com/kartheekgj">kartheekgj</a></span>
                </div>
            </div>
        </div>
    </footer>
</body>

<script type="text/javascript" src="./js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="./js/materialize.min.js"></script>
<script>
    function fnSendToWhatsapp() {
        var num = $("#phNo").val();
        num = num.replace(/\D/g, '');
        num = num.replace(/^0+/, '');

        window.location = 'https://api.whatsapp.com/send?phone=+91' + num;
        return false;
    }
</script>

</html>
