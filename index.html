<!DOCTYPE html>
<html>

<head>
    <title>Text to Binary Conversion</title>
    <!--Import Google Icon Font-->
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="./css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="./css/custom.css" media="screen,projection" />
    <meta charset="UTF-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./fonts/737577.png">
</head>

<body>
    <header>
        <!-- Dropdown Structure -->
        <nav>
            <div class="nav-wrapper">
                <div class="left hide-on-med-and-down"><a href="javascript:;" onClick="fnSwitch('n2b');"><i
                            class="material-icons right">home</i></a></div>
                <a href="#" class="brand-logo center" id="logo">Send Message to Whatapp without adding contact</a>
            </div>
        </nav>

    </header>
    <section>
        <div class="container">
            <div class="row n2bb2nForm" id="n2b">
                <div class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <div class="card-panel">
                                <input type="text" length="50" class="input" maxlength="10" value="" id="number"
                                    required>
                                <label for="input_text">Input text</label>
                                <button class="btn waves-effect waves-light" name="submit"
                                    onClick="fnSendToWhatsapp()">Submit
                                    <i class="material-icons right">send</i>
                                </button>
                                <p class="text-muted">Limited to only Indian Numbers</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <footer class="page-footer stickbottom" style="position:fixed;width:100%;">
        <div class="footer-copyright">
            <div class="container">
                <div class="row">
                    <span class="left-align white-text text-darken-2">&#169; Developed by - <a
                            class="black-text text-darken-4" href="https://github.com/kartheekgj">kartheekgj</a></span>
                </div>
            </div>
        </div>
    </footer>
</body>

<script type="text/javascript" src="./js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="./js/materialize.min.js"></script>
<script>
    function goapp(nummer) {
        nummer = nummer.replace(/\D/g, '');
        nummer = nummer.replace(/^0+/, '');

        window.location = 'https://api.whatsapp.com/send?phone=' + nummer;
        return false;
    }
</script>

</html>
